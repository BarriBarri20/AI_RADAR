<!DOCTYPE html>
{% load static %}
{% load static tailwind_tags %}

<html lang="en">

    <head>
        {% tailwind_css %}

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
        
        <title>AI NEWS RADAR</title>
    </head>
    <body class="bg-gray-100">
        <nav class="bg-gray-800 shadow">
            <div class="container mx-auto px-6 py-3 md:flex md:justify-between md:items-center">
                <div class="flex items-center justify-between">
                    <div>
                        <a class="text-white text-2xl font-bold md:text-3xl hover:text-gray-300" href="{% url 'home' %}">AI NEWS RADAR</a>
                    </div>
    
                    <div class="flex md:hidden">
                        <button type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600" aria-label="toggle menu">
                            <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                                <path fill-rule="evenodd" d="M3.75 6.75A.75.75 0 0 1 5.25 6h13.5a.75.75 0 0 1 0 1.5H5.25a.75.75 0 0 1-.75-.75zM3.75 12.75a.75.75 0 0 1 .75-.75h13.5a.75.75 0 0 1 0 1.5H4.5a.75.75 0 0 1-.75-.75zM3.75 18.75a.75.75 0 0 1 .75-.75h13.5a.75.75 0 0 1 0 1.5H4.5a.75.75 0 0 1-.75-.75z"/>
                            </svg>
                        </button>
                    </div>
                </div>
    
                <div class="md:flex md:items-center md:px-4 md:py-3">
                    <div class="flex flex-col md:flex-row md:mx-6">
                        <a class="my-1 text-white hover:text-gray-400 md:mx-4 md:my-0" href="{% url 'scrape-history' %}">
                            Scrape History
                        </a>
                    </div>
                </div>
            </div>
    
           
        </nav>
    
        <main class="container mx-auto my-8">
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <div class="px-4 py-5 sm:px-6">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </main>
    </body>
    
</html>
